<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar" id="one-liner">
        <h1>
            Let's See What You've Got
        </h1>
    </nav>

    <div class="container1" id="button-div">
        <button class="btn" id="btn-extra-large" onclick="generate_random_number_while_click()">
            Click ME!
        </button>
    </div>

    <div class="container2" id="full-page">
        <img src="https://i.pinimg.com/originals/7e/4f/01/7e4f01acde62cfa30b1d0aaa6401c577.gif" alt="GIF">

        <p class="text-big">Guess a number between 1 to 10...</p>

        <div class="form-text">
            <input id="entered_number" type="text" placeholder="Enter the number...">
        </div>

        <button class="btn" id="btn-normal" onclick="check_number_correct_or_wrong()">
            Proceed
        </button>
    </div>

    <div class="container3" id="message_after_correct">
        <p class="correct-text">
            Hell Yeah! You've got that in you!
        </p>
        
    </div>

    <div class="container3" id="message_after_wrong">
        <p class="wrong-text">
            You Need Milk Before Sleep!
        </p>
    </div>

</body>
<script src="index.js"></script>

</html>
